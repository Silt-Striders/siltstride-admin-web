<div class="clr-row">
  <div class="clr-col">
    <h1>Dashboard</h1>
  </div>
  <div class="clr-col-sm-3">
    <iframe
      class="discord-server-widget"
      [src]="discordServerWidgetUrl | safeResourceUrl"
      allowtransparency="true"
      frameborder="0"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
    ></iframe>
  </div>
</div>
