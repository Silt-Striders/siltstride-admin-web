<div
  #loginWrapper
  (mousemove)="onMouseMove(loginWrapper, $event)"
  class="login-wrapper"
>
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Siltstride Admin
    </section>
    <div class="login-group">
      <a [href]="discordOAuthImplicitFlowUrl" class="btn btn-primary">
        Log In with Discord
      </a>
    </div>
  </form>
</div>
